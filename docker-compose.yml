version: '3.9'

services:
  #MongoDB service
  mongodb:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongodb_data:/data/db

  # Redis service
  redis:
    container_name: redis_container
    image: redis:latest
    env_file:
      - ./config.env
    volumes:
      - redis_data:/data

  # API service
  api:
    build: .
    ports:
      - '8080:8080'
    env_file:
      - ./config.env
    depends_on:
      - redis
      - mongodb
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
  redis_data:
